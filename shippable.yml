language: node_js

node_js:
  - 0.12

env:
  global:
    - XUNIT_FILE=shippable/testresults/result.xml
    - secure: 
  
build:
  ci:
    - mkdir -p shippable/testresults
    - npm install
    - grunt
  on_failure:
    - cd shippable/testresults
    - ls -a
    - pwd
    - cat result.xml
  on_success:
    - cd shippable/testresults
    - ls -a
    - pwd
    - cat result.xml
