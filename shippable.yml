language: node_js

node_js:
  - 0.12

env:
  global:
    - XUNIT_FILE=shippable/testresults/result.xml

build:
  ci:
    - mkdir -p shippable/testresults
    - npm install
    - grunt
  on_failure:
    - cd shippable/testresults
    - ls -a
    - pwd
    - cat result.xml
  on_success:
    - cd shippable/testresults
    - ls -a
    - pwd
    - cat result.xml
    
integrations:
  notifications:
    - integrationname: github-bug
      type: webhook
      payload:
        - title=Failure - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) failed for $COMPARE_URL
      on_failure: always
